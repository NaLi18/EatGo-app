<head>
    <style>
    * {box-sizing: border-box;}
    
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #e9e9e9;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: tomato;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }
    
    
    .topnav .search-container {
      float: right;
    }
    
    .topnav input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }
    
    .topnav .search-container button {
      float: right;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    
    .topnav .search-container button:hover {
      background: #ccc;
    }
    
    @media screen and (max-width: 600px) {
      .topnav .search-container {
        float: none;
      }
      .topnav a, .topnav input[type=text], .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }
      .topnav input[type=text] {
        border: 1px solid #ccc;  
      }
    }
    </style>
</head>
<body>
    <img src="https://i2.wp.com/stunningdesignz.com/wp-content/uploads/2015/04/foodlover.png" alt="EatGo-Logo" style="width:100px;height:70px;">    
    <div class="topnav">
      <a style="font-weight: bold;">EatGo</a>
      <div class="search-container">
        <form action="" (ngSubmit)="searchNow()">
            <input type="text" name="someThing" [(ngModel)]=someThing>
            <input type="submit" value="submit" routerLink="/eatgo/{{someThing}}">
        </form>
      </div>
    </div>
    
    <div style="padding-left:16px">
    </div>
    
</body>
<router-outlet></router-outlet>
